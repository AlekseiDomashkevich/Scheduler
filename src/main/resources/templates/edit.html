<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid ">


<form class="row g-3" th:method="PATCH" th:action="@{/edit/{id}(id=${event.id})}" id="patch" >
   <div class="col-md-2">
        <label for="room" class="form-label">Room</label>
        <select class="form-control" name="room" id="room">
            <option th:each="room : ${rooms}" th:value="${room.id}" th:text="${room.name}" th:field="${event.room}"></option>
        </select>
    </div>
    <div class="col-md-4">
        <label for="date" class="form-label">Date</label>
        <input class="form-control" type="date" name="date" id="date" th:field="${event.date}" >
    </div>
    <div class="col-md-3">
        <label for="start" class="form-label">Start</label>
        <input class="form-control" type="time" name="start" id="start" th:field="${event.start}" >
    </div>
    <div class="col-md-3">
        <label for="end" class="form-label">End</label>
        <input class="form-control" type="time" name="stop" id="end" th:field="${event.stop}">
    </div>
    <div class="col-md-12">
        <label for="info" class="form-label">Info</label>
        <input type="text" class="form-control" id="info" name="info" th:field="${event.info}">
    </div>
    <div>

    </div>

</form>
    <form  th:method="GET" th:action="@{/}" id="back">

    </form>
    <form  th:method="DELETE" th:action="@{/edit/{id}(id=${event.id})}" id="del">

    </form>
    <div class="col g-3">
        <button type="submit" class="btn btn-primary" form="patch">EDIT EVENT</button>
        <button type="submit" class="btn btn-primary" form="back">BACK</button>
        <button type="submit" class="btn btn-danger" form="del">DELETE EVENT</button>

    </div>





</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
