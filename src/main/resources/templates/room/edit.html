<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid ">
    <form class="row g-3" th:method="PATCH" th:action="@{/manage/{id}(id=${room.id})}" id="patch">
        <div class="col-md-4">
            <label for="name" class="form-label">Room name</label>
            <input class="form-control" type="text" name="name" id="name" th:field="${room.name}">
        </div>
    </form>
    <form th:method="GET" th:action="@{/manage}" id="back">
    </form>
    <div class="col g-3">
        <button type="submit" class="btn btn-primary" form="patch">EDIT ROOM</button>
        <button type="submit" class="btn btn-primary" form="back">BACK</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
